<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        
       
        body {
            background: linear-gradient(to bottom right, #5e2b8d, #8e44ad);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .navbar {
            background-color: transparent;
            padding: 20px 0;
        }

        .navbar-nav {
            flex-direction: row;
        }

        .nav-item {
            margin-right: 30px;
        }

        .nav-link {
            color: white !important;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #8e44ad !important;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .row {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .col-md-4 {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .form-label {
            font-weight: 600;
            font-size: 18px;
            color: #f1f1f1;
        }

        .form-control {
            background-color: #f7f7f7;
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
            padding: 15px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #8e44ad;
            box-shadow: 0 0 10px rgba(142, 68, 173, 0.5);
            background-color: #fff;
        }

        .btn-primary {
            background-color: #8e44ad;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5e2b8d;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .form-text {
            font-size: 14px;
            color: #ddd;
        }

        @media (max-width: 768px) {
            .col-md-4 {
                padding: 20px;
                width: 90%;
            }

            .btn-primary {
                padding: 12px;
                font-size: 16px;
            }

            .nav-item {
                margin-right: 15px;
            }
        }
    
</style>
</head>

<body>

 
        <div class="container-fluid">
            <span class="navbar-brand">Cosmic Universe</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
               <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="glaxey.html">Galaxies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="star.html">Stars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="ss.html">Solar System</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <form class="shadow p-4">
                    <h3 class="text-center mb-4">Register</h3>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">sign up</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Cosmic Universe.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
